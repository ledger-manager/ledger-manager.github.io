<div class="rate-card-container">
  <div class="rate-card-header">
    <a routerLink="/" class="home-button">
      <p-button icon="pi pi-home" severity="secondary" [outlined]="true"></p-button>
    </a>
    <h2>Rate Card</h2>
    <div></div>
  </div>

  <div class="table-wrapper">
    <p-table 
      [value]="rateItems()" 
      [stripedRows]="true"
      class="p-datatable-gridlines rate-card-table" 
      [tableStyle]="{'width': 'auto'}"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="col-date">Effective Date</th>
          <th class="col-rate">Pay Rate</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="col-date">{{ formatDate(item.effectiveDate) }}</td>
          <td class="col-rate">{{ item.payRate | currency }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2" class="empty-message">No rate data available</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
