<div class="app-home-container">
  <h1>Ledger Manager</h1>
  <div class="app-home-cards">
    <div *ngIf="canAccessMCM" class="home-card" (click)="goTo('mcm/ledger-entry')">
      <span class="card-title">Ledger Entry</span>
    </div>
    <div *ngIf="canAccessMCM" class="home-card" (click)="goTo('mcm/rate-card')">
      <span class="card-title">Rate Card</span>
    </div>
    <div *ngIf="canAccessMCM" class="home-card" (click)="goTo('mcm/customers')">
      <span class="card-title">Customers</span>
    </div>
    <div class="home-card logout-card" (click)="logout()">
      <span class="card-title">Logout</span>
    </div>
    <!-- WSM links from wsm/home/home.component.html -->
    <div class="home-card">
      <a routerLink="/prices"><span class="card-title">Price List</span></a>
    </div>
    <div class="home-card">
      <a routerLink="/stock-entry"><span class="card-title">Stock Entry</span></a>
    </div>
    <div class="home-card receipt-card">
      <a routerLink="/receipt-entry"><span class="card-title">Receipt Entry</span></a>
    </div>
    <div class="home-card day-sales-card">
      <a routerLink="/day-sales"><span class="card-title">Day Sales</span></a>
    </div>
    <div class="home-card r1-report-card">
      <a routerLink="/r1-report"><span class="card-title">R-1 Report</span></a>
    </div>
  </div>
</div>
